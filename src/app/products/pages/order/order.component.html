<p-panel header="Pipes personalizados" class="p-2">
    <p>
        Pipes personalizados - Creados por {{'nosotros' | toggleCase:isUpperCase}}
    </p>
</p-panel>


<p-toolbar>

    <div class="p-toolbar-group-end">
        <p-button 
        label="toggleCase" 
        icon="pi pi-search"
        (click)="toggleUpperCase()"
        ></p-button>
    </div>

    <div class="p-toolbar-group-end">

        <p-button class="m-2"  
            label="Por nombre"
            icon="pi pi-sort"
            styleClass="p-button-secondary"
            (onClick)="changeOrder('name')">
        </p-button>

        <p-button class="m-2"  
            label="Por volar" 
            icon="pi pi-sort" 
            styleClass="p-button-secondary"
            (onClick)="changeOrder('canFly')">
        </p-button>
        <p-button class="m-2"  
            label="Por color" 
            icon="pi pi-sort" 
            styleClass="p-button-secondary"
            (onClick)="changeOrder('color')">
        </p-button>
        
    </div>

</p-toolbar>

<div class="grip">
    <div class="col mt-2">
        <p-panel header="Heroes">
            <p-table [value]="heroes | sortByPipe : sortBy" [tableStyle]="{'min-width': '50rem'}">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Name</th>
                        <th>Can fly</th>
                        <th>Color</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-hero>
                    <tr>
                        <td>{{ hero.name }}</td>
                        <td>{{ hero.canFly | canFly | titlecase }}</td>
                        <td>{{ hero.color | Color }}</td>
                    </tr>
                </ng-template>
            </p-table>
        </p-panel>
    </div>
</div>
