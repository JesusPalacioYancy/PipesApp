<p-panel header="Pipes Basicos" class="p-2">
    <p>
        pipes incluidos en Angular - Common Module
    </p>
</p-panel>

<div class="grid mt-2">

    <div class="col-12 md:col-4">
        <p-card header="Vetas Netas" subheader="del presente año">
            {{ totalSells + 2123 | number:'1.2-2' }}
        </p-card>
    </div>

    <div class="col-12 md:col-4">
        <p-card header="Vetas Brutas" subheader="del presente año">
            {{ totalSells | currency:'COL':'symbol-narrow':'1.6-6' }}
        </p-card>
    </div>

    <div class="col-12 md:col-4">
        <p-card header="Ganacia Porcentual" subheader="del presente año">
            {{ percent | percent: '1.2-2' }}
        </p-card>
    </div>

</div>
