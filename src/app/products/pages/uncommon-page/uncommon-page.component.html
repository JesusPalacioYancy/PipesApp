<p-panel header="Pipes Basicos" class="p-2">
    <p>
        pipes incluidos en Angular - Common Module
    </p>
</p-panel>

<div class="grid mt-2">

    <div class="col-12 md:col-6">
        <p-fieldset legend="I18nSelect Pipe" [toggleable]="true">
            <p>
                Saludos {{name}}, es un placer 
                '{{ gender | i18nSelect:invitationMap }}'
                a nuestro evento
            </p>

            <p-button
                (click)="changeClient()"
                label="Cambiar CLiente"
            ></p-button>

        </p-fieldset>
    </div>

    <div class="col-12 md:col-6">
        <p-fieldset legend="I18nPlural Pipe" [toggleable]="true">
            <p>Actualmente {{ clients.length | i18nPlural:clientsMap}}</p>

            <p-button
                (click)="deleteClient()"
                label="Borrar cliente"
            ></p-button>
        </p-fieldset>
    </div>

    <div class="col-12 md:col-6">
        <p-fieldset legend="Slice Pipe" [toggleable]="true">

        </p-fieldset>
    </div>

    <div class="col-12 md:col-6">
        <p-fieldset legend="Json Pipe" [toggleable]="true">

        </p-fieldset>
    </div>

    <div class="col-12 md:col-6">
        <p-fieldset legend="KeyValue Pipe" [toggleable]="true">

        </p-fieldset>
    </div>

    <div class="col-12 md:col-6">
        <p-fieldset legend="AsyncPipe" [toggleable]="true">

        </p-fieldset>
    </div>

</div>
